<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- swap .css file if using other language -->
</head>
<body>
    <div class = "app">
        <div class="screen join-screen active">
            <div class = "form">
                <h2>Welcome to our Chatroom</h2> <!-- header for website -->
                <div class = "form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class = "screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <!--Dummy Message-->
                <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
                <div class="update">
                    Another user has joined the conversation
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">Other</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"> </script>
    <script type="text/javascript" src="code.js"> </script>
</body>
</html>
